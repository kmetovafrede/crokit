<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Broadway&display=swap" rel="stylesheet">
  <title>CroKit</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <header id="domov">
        <h1>CroKit</h1>
        <div class="menu-container">
            <img id="menu-btn" src="img/menu.png" alt="Menu">
            <ul class="menu-content">
                <li><a href="index.html">Domov</a></li>
                <li><a href="index.html">Produkty</a></li>
                <li><a href="about.html">O nás</a></li>
                <li><a href="contact.html">Kontakty</a></li>
                <li><a href="#">Prihlásiť sa</a></li>
                <li><a href="cart.html">Môj košík</a></li>
                <li><a href="https://kmetovafrede.github.io"> Portfólio</a></li>

            </ul>
        </div>
    </header>
    <div class="login">
        <div class="login-container">
            <form class="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <button class="signup-button">Sign Up</button>

        </div>
    </div>
    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up Form</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupFirstName">First Name:</label>
                    <input type="text" id="signupFirstName" name="signupFirstName" required>
                </div>
                <div class="form-group">
                    <label for="signupLastName">Last Name:</label>
                    <input type="text" id="signupLastName" name="signupLastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPhoneNumber">Phone Number:</label>
                    <input type="tel" id="signupPhoneNumber" name="signupPhoneNumber" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="server.js"></script>

    <footer>
        <p>&copy; 2024 CroKit</p>
    </footer>
</body>
</html>
